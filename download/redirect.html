<html>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://javazilla.com/assets/css/w3.css">
    <link rel="stylesheet" href="https://javazilla.com/assets/css/main.css">
    <title>BukkitFabric</title>
    <div class="w3-bar w3-center content" id="header" style="color:white;padding:22px 16px;padding-right:24px;background-image:linear-gradient(to right,rgba(0,0,0,1),rgba(0,0,0,1),rgba(0,0,0,0.9),rgba(20,20,20,0.8));">
        <a style="float:right;" id="ur" href="./"><button id="btn" style="background-color:rgb(153, 0, 0);color:white;padding:16px 128px;cursor:not-allowed;">Skip Ad in 5...</button></a>
    </div>
    <style>
    html {font-family:sans-serif;background-color:rgb(254,254,254)}#myVideo{position:fixed;right:0;bottom:0;min-width:100%;min-height:100%}
    .content,#header{position:fixed;top:0;background:rgb(0,0,0);color:#f1f1f1;width:100%;z-index:1}
    </style>
    <a class="w3-center" href="https://billing.apexminecrafthosting.com/aff.php?aff=3548"><video muted loop id="myVideo"><source id="vidsrc" src="" type="video/mp4"></video></a>
    <script>
      var i=5;var ur = "https://ci.codemc.io/job/IsaiahPatton/job/Bukkit4Fabric/";
      setTimeout(function(){window.location.href = ur;},i*1200);

      var myvid = document.getElementById("myVideo");
      document.getElementById("vidsrc").src = "./apex/apex-" + ((window.innerWidth <= 1700) ? "720p" : "1080p") + ".mp4";
      myvid.load();
      myvid.play();

      setTimeout(function(){
        document.getElementById("ur").href = ur;
        document.getElementById("btn").style.cursor = "pointer";
        document.getElementById("btn").style.backgroundColor = "green";
      }, i * 875);
      setInterval(function(){if (i <= 1) {document.getElementById("btn").innerHTML = "&nbsp;Skip Ad&nbsp;";} else document.getElementById("btn").innerHTML = "Skip Ad in " + --i + "...";},900);
    </script>
</html>
