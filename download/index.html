<script>
var xmlhttp = new XMLHttpRequest();
xmlhttp.onreadystatechange = function() {
  if (this.readyState == 4 && this.status == 200) {
    var myObj = JSON.parse(this.responseText);
    var date = new Date(myObj.timestamp);
    var hours = date.getHours();
    var minutes = "0" + date.getMinutes();
    var apm = "AM"; if (hours > 13) { hours -= 12; apm = "PM";}
	var formattedTime = date.toDateString().replace(date.getFullYear(), '') + ' at ' +  hours + ':' + minutes.substr(-2) + ' ' + apm;
    document.getElementById("txt").innerHTML = 'Download Cardboard #' + myObj.number + ' <i>(for 1.16.5)</i>';
    document.getElementById("dl").href = "https://ci.codemc.io/job/IsaiahPatton/job/Cardboard/lastSuccessfulBuild/artifact/" +  myObj.artifacts[0].relativePath;
	var items = myObj.changeSet.items;
	var log = "<a href='javascript:myFunction()' style='text-decoration:underline;'>View Changelog</a><ul id='change' style='font-size:0.67rem; display:none;'>";
	for (i = 0; i < items.length; i++) log += "<li>" + items[i].comment + "</li>";
	log += "</ul>"
	document.getElementById("info").innerHTML = "Last update on " + formattedTime + "<br>" + log;
  }
};
xmlhttp.open("GET", "https://jsonp.afeld.me/?url=https%3A%2F%2Fci.codemc.io%2Fjob%2FIsaiahPatton%2Fjob%2FCardboard%2FlastSuccessfulBuild%2Fapi%2Fjson", true);
xmlhttp.send();

function myFunction() {
  var x = document.getElementById("change");
  if (x.style.display === "none") {x.style.display = "block";} else x.style.display = "none";
}
